<!DOCTYPE html>
<html>

<head>
    <title>MashupStack | Assignment 1 - HTML</title>
    <link rel="stylesheet" type="text/css" href="Assignment1.css">
</head>

<body>
    <form>
        <div class="register">
            <div class="textbox">
                <label for="name">Name</label><br>
                <input type="text" id="name" name="name" placeholder="First name"><br><br>
                <label for="email">Email</label><br>
                <input type="text" id="email" name="email" value="test@example.com"><br><br>
                <label for="password">Password</label><br>
                <input type="password" id="password" name="password"><br><br>
                <label for="category">Category</label>
                <select id="category" name="category"><br><br>
                    <option value="freelancer">Freelancer</option>
                    <option value="student">Student</option>
                    <option value="employee">Employee</option>
                    
                </select>
                <br><br>
                <input type="date" name="eventdate">
                <input type="radio" name="tickets" value="1 Ticket"> 1 Ticket
                <input type="radio" name="tickets" value="2 Ticket"> 2 Ticket
                <input type="radio" name="tickets" value="3 Ticket"> 3 Ticket
                <br><br>
                <input type="checkbox" id="onlinepayment" name="onlinepayment" value="onlinepayment">
                <label for="onlinepayment"> Online Payment</label><br><br><br>
                <textarea placeholder="Notes..."></textarea><br>

                <input type="submit" name="submit">
                <input type="reset" name="reset">
            </div>
        </div>
    </form>
</body>



</html>
