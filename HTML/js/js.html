
<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Class Inheritance</h2>

<p>Use the "extends" keyword to inherit all methods from another class.</p>
<p>Use the "super" method to call the parent's constructor function.</p>

<p id="demo"></p>

<script>
class Flower {
  constructor(name) {
    this.flowername = name;
  }
  present() {
    return 'The flower is ' + this.flowername;
  }
}

class color extends Flower {
  constructor(name, color) {
    super(name);
    this.color = color;
  }
  show() {
    return this.present() + ', it\'s color is ' + this.color +'.';
  }
}

myflower = new color("Lotus", "pink");
document.getElementById("demo").innerHTML = myflower.show();
</script>

</body>
</html>
